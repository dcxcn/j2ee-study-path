<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/public.css">
  <script src='js/vue.js' type='text/javascript'></script>
  <script src="js/axois.js"></script>
  <script src="js/tools.js"></script>
</head>

<body>
  <div id="app">
    <form @submit.prevent="submit">
      <input type="hidden" name="id" :value="blog.id" />

      <div class="field">
        <label class="label" for="title">标题</label>
        <div class="control">
          <input class="input" type="text" name="title" size="120" :value="blog.title" />
        </div>
      </div>


      <br />

      <div class="field">
        <label class="label" for="body">正文</label>
        <div class="control">
          <textarea class="textarea" name="body" cols="120" rows="10" :value="blog.body"></textarea>
        </div>
      </div>


      <br />
      <button class="button is-info" type="submit">保存</button>
    </form>
  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        blog: {
          id: 0,
          title: '',
          body: ''
        }
      },
      mounted() {
        var id = getUrlParam("id")
        id && this.fetchBlog(id);
      },
      methods: {
        fetchBlog(id) {
          // 和jquery不同，res是http响应报文
          axios.get(`/blog/view?id=${id}`).then(res => res.data).then(res => {
            console.log("blog", res);
            this.blog = res.data;
          });
        },
        submit() {
          var id = getUrlParam("id")

          // 判断是新增还是修改
          var url = id ? "/blog/updateJson" : "/blog/addJson";

          // 参数提交和jquery不同
          // 和jquery不同，res是http响应报文
          axios.post(url, this.blog).then(res => res.data).then(res => {
            alert("新增/更新结果:" + res.data);
            //
          });
        }
      }
    })
  </script>
</body>

</html>
